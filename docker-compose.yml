version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: dypsten-postgres
    environment:
      POSTGRES_DB: dypsten
      POSTGRES_USER: dypsten_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dypsten-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dypsten-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dypsten-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dypsten-backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=dypsten
      - POSTGRES_USER=dypsten_user
      - POSTGRES_PASSWORD=changeme
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_models:/app/models/checkpoints
    depends_on:
      - postgres
      - redis
    networks:
      - dypsten-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dypsten-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - dypsten-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_models:

networks:
  dypsten-network:
    driver: bridge
